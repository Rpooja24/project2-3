<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main1.css">
<title>Project 2</title>
</head>
<body>
    <h5>Fill all the *required content.</h5>
<form action="results.html" method="GET" enctype="multipart/form-data">
    <div>
        <label for="fname"> First Name*</label>
<input  type="text" name="fname" id="fname" placeholder="First name" required>
    </div><br>
    <div>
        <label for="mname"> Middle Name</label>
<input  type="text" name="mname" id="mname" >
    </div><br>
    <div>
        <label for="lname"> Last Name*</label>
<input  type="text" name="lname" id="lname" placeholder="Last name" required>
    </div><br>
     <div>
        <label for="add1"> Current Address*</label>
<input  type="text" name="add1" id="add1"  required>
    </div><br>
     <div>
        <label for="add2"> Permanent Address*</label>
<input  type="text" name="add2" id="add2" required>
    </div><br>
    <div>
        <label for="tel"> Contact Number*</label>
<input  type="tel" name="tel" id="tel"  required>
    </div><br>
     <div>
        <label for="email"> Email*</label>
<input  type="email" name="email" id="email"  required>
    </div><br>
     <div>
         Gender*
         <label for="male"> Male</label>
<input  type="radio" name="gender" id="male" required>
         <label for="female"> Female</label>
<input  type="radio" name="gender" id="female" required>
         <label for="other"> Other</label>
<input  type="radio" name="gender" id="other" required>
    </div><br>
     
     <div>
        <label for="apply"> Apply For*</label>
        
<select name="apply" id="apply">
         <option value="Volunteer">Volunteer</option>
         <option value="Intern">Intern</option>
         <option value="Researcher">Researcher</option>
     <option value="Vacancy">Vacant Position</option>
    <option value="Donor">Donor</option>
         </select>
    </div><br>
    <div>
        <label for="file">Resume*</label>
    <input id="file" type="file" name="file">
    </div><br>
     <div><label for="consent"> I hereby declare that all the information provided above is true and correct.</label>
<input  type="checkbox" name="consent" id="consent" required></div><br>
    
    <div>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
    </div><br>
   
    
    </form>
    </body>
</html>
